<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finde die Verben!</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; color: #333; }
    .sg-verb-widget { max-width: 600px; margin: 0 auto; }
    .sg-verb-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .sg-verb-title { font-size: 20px; font-weight: 600; color: #2c3e50; }
    .sg-verb-page { font-size: 16px; color: #666; }
    .sg-verb-subtitle { font-size: 16px; color: #666; margin-bottom: 12px; }
    .sg-verb-list { background: white; border-radius: 8px; border: 1px solid #e0e0e0; }
    .sg-verb-row { padding: 10px 14px; font-size: 18px; border-bottom: 1px solid #eee; line-height: 1.6; }
    .sg-verb-row:last-child { border-bottom: none; }
    .sg-verb-word { cursor: pointer; padding: 2px 5px; border-radius: 4px; display: inline-block; }
    .sg-verb-word:hover { background: #e3f2fd; }
    .sg-verb-word.selected { background: #bbdefb; border: 1px solid #2196F3; padding: 1px 4px; }
    .sg-verb-word.correct { background: #c8e6c9; border: 1px solid #4caf50; color: #2e7d32; padding: 1px 4px; }
    .sg-verb-word.wrong { background: #ffcdd2; border: 1px solid #f44336; color: #c62828; padding: 1px 4px; }
    .sg-verb-nav { display: flex; justify-content: space-between; margin-top: 12px; }
    .sg-verb-btn { background: #00BCD4; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-size: 16px; cursor: pointer; }
    .sg-verb-btn:hover { background: #00ACC1; }
    .sg-verb-btn:disabled { background: #ccc; cursor: not-allowed; }
    .sg-verb-actions { display: flex; gap: 10px; justify-content: center; margin-top: 12px; }
    .sg-verb-check { background: #E91E63; color: white; border: none; padding: 10px 24px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; }
    .sg-verb-check:hover { background: #C2185B; }
    .sg-verb-reset { background: white; color: #666; border: 1px solid #ddd; padding: 10px 18px; border-radius: 6px; font-size: 16px; cursor: pointer; }
    .sg-verb-reset:hover { background: #f5f5f5; }
    .sg-verb-score { margin-top: 12px; padding: 12px 16px; background: #e8f5e9; border: 1px solid #a5d6a7; border-radius: 6px; font-size: 16px; font-weight: 600; color: #2e7d32; text-align: center; display: none; }
    .sg-verb-score.show { display: block; }
    .sg-verb-note { font-size: 14px; color: #999; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
<div class="sg-verb-widget">
  <div class="sg-verb-top">
    <div class="sg-verb-title">Finde die Verben!</div>
    <div class="sg-verb-page" id="pageIndicator">1 / 3</div>
  </div>
  <div class="sg-verb-subtitle">Click on all the verbs. Then check.</div>
  <div class="sg-verb-list" id="sgList"></div>
  <div class="sg-verb-actions">
    <button class="sg-verb-check" id="checkBtn">Check</button>
    <button class="sg-verb-reset" id="resetBtn">Reset</button>
  </div>
  <div class="sg-verb-score" id="scoreBox"></div>
  <div class="sg-verb-nav">
    <button class="sg-verb-btn" id="prevBtn">← Zurück</button>
    <button class="sg-verb-btn" id="nextBtn">Weiter →</button>
  </div>
  <div class="sg-verb-note">Verbs = action words (gehen, essen, haben...) | ← → pages</div>
</div>

<script>
(function(){
  const PAGES=[
    ["Der Mann *geht* in den Park.","Die Kinder *spielen* Fußball.","Ich *esse* ein Brötchen.","Wir *haben* keine Zeit.","Sie *liest* ein Buch.","Der Hund *läuft* schnell.","Mutter *kocht* Abendessen.","Er *schreibt* einen Brief."],
    ["Die Sonne *scheint* hell.","Wir *fahren* nach Berlin.","Der Lehrer *erklärt* Grammatik.","Ich *trinke* Kaffee.","Die Vögel *fliegen* über das Haus.","Sie *arbeitet* im Krankenhaus.","Mein Bruder *lernt* für die Prüfung.","Die Blumen *blühen* im Frühling."],
    ["Wir *müssen* einkaufen *gehen*.","Er *kann* Gitarre *spielen*.","Ich *möchte* Wasser *bestellen*.","Sie *will* nach Japan *reisen*.","Du *sollst* Gemüse *essen*.","Wir *dürfen* nicht *rauchen*.","Er *hat* das Buch *gelesen*.","Sie *ist* nach Hause *gekommen*."]
  ];

  const list=document.getElementById('sgList');
  const checkBtn=document.getElementById('checkBtn');
  const resetBtn=document.getElementById('resetBtn');
  const scoreBox=document.getElementById('scoreBox');
  const prevBtn=document.getElementById('prevBtn');
  const nextBtn=document.getElementById('nextBtn');
  const pageIndicator=document.getElementById('pageIndicator');
  let page=0,checked=false;

  function parse(s){
    const parts=[];
    const rx=/\*([^*]+)\*/g;
    let last=0,m;
    while((m=rx.exec(s))!==null){
      if(m.index>last)s.slice(last,m.index).split(/\s+/).forEach(w=>{if(w.trim())parts.push({w,v:false});});
      parts.push({w:m[1],v:true});
      last=rx.lastIndex;
    }
    if(last<s.length)s.slice(last).split(/\s+/).forEach(w=>{if(w.trim())parts.push({w,v:false});});
    return parts;
  }

  function render(idx){
    page=Math.max(0,Math.min(PAGES.length-1,idx));
    pageIndicator.textContent=`${page+1} / ${PAGES.length}`;
    prevBtn.disabled=(page===0);
    nextBtn.disabled=(page===PAGES.length-1);
    checked=false;
    scoreBox.classList.remove('show');
    list.innerHTML='';

    PAGES[page].forEach(sent=>{
      const row=document.createElement('div');
      row.className='sg-verb-row';
      parse(sent).forEach(p=>{
        const sp=document.createElement('span');
        sp.className='sg-verb-word';
        sp.textContent=p.w;
        sp.dataset.isVerb=p.v;
        sp.dataset.selected='false';
        sp.onclick=()=>{
          if(checked)return;
          const sel=sp.dataset.selected==='true';
          sp.dataset.selected=(!sel).toString();
          sp.classList.toggle('selected',!sel);
        };
        row.appendChild(sp);
        row.appendChild(document.createTextNode(' '));
      });
      list.appendChild(row);
    });
  }

  function check(){
    if(checked)return;
    checked=true;
    let correct=0,total=0,missed=0;
    list.querySelectorAll('.sg-verb-word').forEach(sp=>{
      const isV=sp.dataset.isVerb==='true';
      const isS=sp.dataset.selected==='true';
      if(isV)total++;
      if(isV&&isS){sp.classList.remove('selected');sp.classList.add('correct');correct++;}
      else if(isV&&!isS){sp.classList.add('correct');missed++;}
      else if(!isV&&isS){sp.classList.remove('selected');sp.classList.add('wrong');}
    });
    scoreBox.innerHTML=`<strong>${correct}</strong>/${total} (${Math.round(correct/total*100)}%)${missed?' – '+missed+' missed':' Perfect!'}`;
    scoreBox.classList.add('show');
  }

  checkBtn.onclick=check;
  resetBtn.onclick=()=>render(page);
  prevBtn.onclick=()=>render(page-1);
  nextBtn.onclick=()=>render(page+1);
  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowLeft')render(page-1);
    if(e.key==='ArrowRight')render(page+1);
  });
  render(0);
})();
</script>
</body>
</html>
