<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmarterGerman Widgets</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(233, 30, 99, 0.15);
    }
    h1 {
      color: #E91E63;
      margin: 0 0 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .widget-list {
      list-style: none;
      padding: 0;
    }
    .widget-list li {
      margin-bottom: 15px;
    }
    .widget-list a {
      display: block;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      border: 2px solid transparent;
      transition: all 0.2s;
    }
    .widget-list a:hover {
      border-color: #E91E63;
      background: #fff;
    }
    .widget-list strong {
      color: #E91E63;
      font-size: 18px;
    }
    .widget-list p {
      margin: 5px 0 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmarterGerman Widgets</h1>
    <p class="subtitle">Interactive learning tools for German courses</p>

    <ul class="widget-list">
      <li>
        <a href="./karaoke/">
          <strong>Karaoke Player</strong>
          <p>Synced lyrics player with German/English translations</p>
        </a>
      </li>
      <li>
        <a href="./article-trainer/">
          <strong>Article Trainer</strong>
          <p>Practice der/die/das with noun ending patterns</p>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
